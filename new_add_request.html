<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/add-request.css" />
</head>

<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="add-request-page">
                <div class="card card-body border-0 shadow">
                    <a href="./search-page.html" class="h4"><i class="fas fa-arrow-left"></i></a>
                    <div class="container">
                        <div class="text-center">
                            <h3>Add Request </h3>
                            <p class="text-muted">text</p>
                        </div>
                        <form class="addrequest">
                            <div class="row justify-content-between">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="">Item</label>
                                        <input type="text" class="form-control" value="human  NFAT engineered ">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Full Name</label>
                                        <textarea
                                            class="form-control">human  NFAT engineered human  NFAT engineered human  NFAT engineered</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="">vendor</label>
                                        <input type="text" class="form-control" value="human  NFAT engineered ">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Distrubtor</label>
                                        <input type="text" class="form-control" value="human  NFAT engineered ">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Channel</label>
                                        <select type="text" class="form-select">
                                            <option value="human  NFAT engineered ">B2P</option>
                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="">Catelog</label>
                                        <input type="text" class="form-control" value="13-711-7M ">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Link</label>
                                        <input type="url" class="form-control" value="human  NFAT engineered ">
                                        <button class="btn p-1 copybtn" type="button"><i
                                                class="fa-regular fa-clone "></i></button>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Unit_Size</label>
                                                <input type="text" class="form-control"
                                                    value="human  NFAT engineered ">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Quantity</label>
                                                <input type="text" class="form-control"
                                                    value="human  NFAT engineered ">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Unit Price</label>
                                        <input type="text" class="form-control" value="$ 42.00 ">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Total Price</label>
                                        <h2>$ 84.00</h2>
                                    </div>
                                    <div class="form-group mt-5">
                                        <label for="">Date_Request</label>
                                        <input type="text" class="form-control" value="Sep 6, 2023">
                                    </div>
                                    <div class="form-group mb-1">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <label for="">Notes</label>
                                            <button class="btn p-0" type="button"> <i
                                                    class="fa-solid fa-upload"></i></button>
                                        </div>
                                        <textarea name="" class="form-control" rows="2">Text text</textarea>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <p class="text-link m-0">NFAT engineered construc.pdf</p>
                                            <a href="" class="btn p-0">X</a>
                                        </div>
                                        <input type="file" hidden>
                                    </div>
                                    <div class="btngroup mt-5 pt-4">
                                        <a href="" class="btn btn-secondary w-100 py-2">Clear</a>
                                        <button class="btn btn-primary w-100 py-2">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
